	<style type="text/css">
		 /* code for animated blinking cursor */
	        .typed-cursor{
	            opacity: 1;
	            font-weight: 100;
	            -webkit-animation: blink 0.7s infinite;
	            -moz-animation: blink 0.7s infinite;
	            -ms-animation: blink 0.7s infinite;
	            -o-animation: blink 0.7s infinite;
	            animation: blink 0.7s infinite;
	        }
	        @-keyframes blink{
	            0% { opacity:1; }
	            50% { opacity:0; }
	            100% { opacity:1; }
	        }
	        @-webkit-keyframes blink{
	            0% { opacity:1; }
	            50% { opacity:0; }
	            100% { opacity:1; }
	        }
	        @-moz-keyframes blink{
	            0% { opacity:1; }
	            50% { opacity:0; }
	            100% { opacity:1; }
	        }
	        @-ms-keyframes blink{
	            0% { opacity:1; }
	            50% { opacity:0; }
	            100% { opacity:1; }
	        }
	        @-o-keyframes blink{
	            0% { opacity:1; }
	            50% { opacity:0; }
	            100% { opacity:1; }
	        }
	        .typed-fade-out{
	            opacity: 0;
	            animation: 0;
	            transition: opacity .25s;
	        }
	</style>

<body onload="init()">
	<img id="lunbotu" src="img/1.jpg" width="100%" height="100%"/>	
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1> 你近视吗？不近视啊 <span>那你怎么看不出我喜欢你</span></h1>
			
		</header>
		<div class="wrap">
	        <h1 class="h1">那个人</h1>

	        <div class="type-wrap">
	            <div id="typed-strings">
	                <p></p>
	                <p>咳咳...</p>
	                <span>现在几点了？</span>
	                <p>(12点)</p>
	                <p>不，是我们幸福的起点</p>
	                <p>每次过安检，我总是过不去</p>
	                <p>他们说我心里装着一个你</p>
	                <p>嘘，你听</p>
	                 <p>听什么？</p>
	                <p>我的心在为你跳呀</p>
	                <p>好啊，怎么减？</p>
	                <p>把你的心放我这</p>
	                <p>这辈子和我在一起！</p>

	            </div>
	            <span id="typed" style="white-space:pre;"></span>
	        </div>
	    </div>
	</div>
	<audio id="audio" src="321.mp3" style="opacity:0" preload="auto" controls loop hidden="true"/>
	<script>
		function init(){
			setInterval("changeImg()",2000);
		}
		var i=1;
		function changeImg(){
			i++;
			document.getElementById("lunbotu").src="img/"+i+".jpg";
			if(i==3){
				i=0;
			}
		}
	</script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
				function audioAutoPlay() {
					var bgmusic = document.getElementById('audio');
					bgmusic.play();
					//侦听微信ready事件。
					document.addEventListener("WeixinJSBridgeReady", function() {
						bgmusic.play();
					}, false);
				}
				audioAutoPlay();
			});
    var myAuto = document.getElementById('audio');  
    myAuto.play();  
    </script>
	<script src="js/typed.js" type="text/javascript"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function(){
	        Typed.new("#typed", {
	            stringsElement: document.getElementById('typed-strings'),
	            typeSpeed: 110,
	            backDelay: 1000,
	            loop: false,
	            contentType: 'html', // or text
	            // defaults to null for infinite loop
	            loopCount: null,
	            callback: function(){ foo(); },
	            resetCallback: function() { newTyped(); }
	        });
	        var resetElement = document.querySelector('.reset');
	        if(resetElement) {
	            resetElement.addEventListener('click', function() {
	                document.getElementById('typed')._typed.reset();
	            });
	        }
	    });
	    function newTyped(){ /* A new typed object */ }
	    function foo(){ console.log("Callback"); }
	</script>

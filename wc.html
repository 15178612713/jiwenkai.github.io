<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>轮播图</title>
	<style>
		div{
			border:1px solid red;
			width: 400px;
			height: 300px;
			margin: auto;
			text-align: center;
		}
	</style>	
	</head>
	<body onload="init()">
		<div>
			<img id="lunbotu" src="img/1.jpg" width="100%" height="100%"/>
		</div>
	<script>
		function init(){
			setInterval("changeImg()",1000);
		}
		var i=1;
		function changeImg(){
			i++;
			document.getElementById("lunbotu").src="img/"+i+".jpg";
			console.log("img/"+i+".jpg")
			if(i==3){
				i=0;
			}
		}
	</script>	
	</body>
</html>
